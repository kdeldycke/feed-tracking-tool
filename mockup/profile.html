<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="fr">
<head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>VTP - Editer Profil</title>
</head>
<body>
  <h2>Editer Profil</h2><br>
  <form action method="post" enctype="text/plain">
      <label for="email">Email de réception : </label>
      <input type="text" name="Email" size="40" maxlength="60" id="email" value="login@uperto.com"><br><br>
      <label for="frequence">Fréquence de réception (en jours) : </label>
      <input type="text" name="Frequence" size="3" maxlength="3" id="frequence"><br><br><br>
      <input type="submit" value="Mise à jour">
  </form>
</body>
</html>
